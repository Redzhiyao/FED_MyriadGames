<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/triviaQuiz.css" />
    <link rel="stylesheet" href="css/playTriviaQuiz.css" />
    <title>Trivia Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="mostRecentScoreTrivia">0</h1>
        <form class="end-form-container">
          <h2 id="end-text">Enter your name below to save your score!</h2>
          <input
            type="text"
            name="name"
            id="usernameTrivia"
            placeholder="Enter Your Name"
          />
          <button
            class="btn"
            id="saveScoreBtnTrivia"
            type="button"
            onclick="saveHighScoreTrivia(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a href="playTriviaQuiz.html" class="btn">Play Again</a>
        <a href="allGames.html" class="btn">Back To Start</a>
      </div>
    </div>
    <script src="script/triviaEnd.js"></script>
  </body>
</html>
